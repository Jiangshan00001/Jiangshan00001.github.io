<h1>C语言的8051编译器</h1>
致力于实现一个开源实用的c语言单片机编译器。

<h2>代码模块</h2>
asm8051: 8051的asm到hex的汇编编译器。<p>
ir/irread: 定义的中间语言。中间语言的读写。<p>
cfront: c语言的前端。<p>
backend/ir2asm8051 ir转为8051汇编语言的后端代码。<p>
misc 其他公共函数等。<p>
lmake 简单的make的部分功能实现，用于生成项目和编译程序用。<p>
sim8051 8051的仿真代码，用于测试验证生成的hex代码运行功能是否正确。<p>
ide_one 总体编译器统一集成编译项目。<p>
